<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOK STORE</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>THE LIBRARY</h1>   
    <div id="container">
    </div>
    <form style="text-align: left">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" required>
        <label for="author">Author</label>
        <input type="text" name="author" id="author" required>
        <label for="pages">Number of pages</label>
        <input type="number" name="pages" id="pages" min="1" max="2000" required>
        <p>Have you read it?</p>
        <div>
            <input type="radio" name="read" id="read" value="yeah" required>
            <label for="read">Yeah, for sure</label>
        </div>
        <div>
            <input type="radio" name="read" id="unread">
            <label for="unread">Nah, bro</label>
        </div>

        <button type="submit">ADD BOOK!</button>
    </form>
</body>
</html>
